{% extends "blog/_layout/base.html" %}
{% load static %}
{% block content %}


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background-color: #1e1f20;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="text-white">Agent Task</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'blog-home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Agent Task</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-white">{{oAgentTask.created_date}}</h3>

                    <textarea id="fileResults" cols="30" rows="20" spellcheck="false"
                    disabled
                    style="width: 100%; background-color: transparent; color: white;">
                    {{oAgentTask.task_result}}
                
                  </textarea>
                </div>



            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- END CUSTOM TABS -->

</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock content %}





{% block scripts %}





{% endblock %}
