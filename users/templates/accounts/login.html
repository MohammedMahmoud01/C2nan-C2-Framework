{% extends "accounts/_layout/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="offset-4 col-5">
                    <h4>Hacker Team</h3>
                </div>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info m-2" type="submit">Sign In</button>
            </div>
          
        </form>
       
    </div>
{% endblock content %}
